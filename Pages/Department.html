  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="z-index: 0">
      <div class="container-fluid">
        <a class="navbar-brand fs-3 fw-bold text-warning ps-4" href="#"
          >Employee Management System</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navItems"
          aria-controls="navItems"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse pe-4" id="navItems">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                >Department Management
              </a>
            </li>
          </ul>

    </nav>

    <h2 class="text-center mt-5 ">Department Management</h2>
    <main class="w-50 mx-auto mb-3 border p-5 border-2 rounded-5 border-dark mt-5">
      <form action="" id="dept_form">
        <div class="mb-3">
          <label for="Dept_Name" class="form-label">Dpartment Name</label>
          <input
            type="text"
            class="form-control"
            id="Dept_Name"
            aria-describedby="helpId"
            placeholder="Enter the Department Name"
          />
        </div>

        <div class="mb-3">
          <label for="dept_code" class="form-label">Dpartment Name</label>
          <input
            type="text"
            class="form-control"
            id="dept_code"
            aria-describedby="helpId"
            placeholder="Enter the Department Name"
          />
        </div>

        <div class="text-center mt-5">
          <a href="#"
            ><button type="submit" id="addDeptBtn" class="btn btn-outline-warning">
              Add Department
            </button></a
          >
        </div>

        <div class="text-center mt-5" >
          <a href="#"
            ><button type="submit" id="updateBtn" style="display: none;" class="btn btn-outline-warning">
              Update Changes
            </button></a
          >
        </div>
      </form>

      
    </main>
    <section class="container-fluid">
        <div
            class="table-responsive mt-5"
        >
            <table
                class="table table-warning table-striped table-hover table-bordered align-middle"
          >
                <thead class="table-warning">
                    <tr class="text-center">
                        <th>Department Name</th>
                        <th>Code</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="resultDepat">

                </tbody>
                <tfoot>
                    
                </tfoot>
            </table>
        </div>
        
    </section>

     <div class="position-fixed top-0 end-0" style="z-index: 9999">
    <div class="toast" role="alert" id="showToast">
      <div class="d-flex bg-danger">
        <div class="toast-body text-white" id="error_message"></div>
        <button
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
        ></button>
      </div>
    </div>
  </div>

  <div class="position-fixed top-0 end-0" style="z-index: 9999">
    <div class="toast" role="alert" id="showToastSucess">
      <div class="d-flex bg-success">
        <div class="toast-body text-white" id="success_message"></div>
        <button
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
        ></button>
      </div>
    </div>
  </div>
