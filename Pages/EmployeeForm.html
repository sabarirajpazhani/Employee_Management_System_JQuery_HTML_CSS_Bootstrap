<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <script src="../script.js" defer></script>
    <script src="../department.js" defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="z-index: 0">
      <div class="container-fluid">
        <a class="navbar-brand fs-3 fw-bold text-warning ps-4" href="#"
          >Employee Management System</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navItems"
          aria-controls="navItems"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse pe-4" id="navItems">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item ms-1">
              <a class="nav-link" href="./Employee.html">Employee Dashboard</a>
            </li>
            <li class="nav-item ms-1">
              <a
                class="nav-link border border-white rounded-4 bg-warning text-dark fw-bold active"
                href="EmployeeForm.html"
                >Employee Register</a
              >
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="Department.html"
                >Department Management
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <h2 class="text-center" style="margin-top: 100px">
      Employee Registeration Form
    </h2>
    <main
      class="w-50 mx-auto mb-3 border rounded-5 p-5 border-2 border-dark mt-5"
    >
      <form action="Employee.html" id="Emp_form">
        <div class="mb-3">
          <label for="Emp_name" class="form-label">Enter the Full Name</label>
          <input
            type="text"
            class="form-control"
            id="Emp_name"
            placeholder="Enter the Full Name"
          />
        </div>
        <div class="mb-3">
          <label for="Emp_email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="Emp_email"
            aria-describedby="emailHelpId"
            placeholder="abc@mail.com"
          />
        </div>
        <div class="mb-3">
          <label for="Emp_department" class="form-label"
            >Choose the Department ID</label
          >
          <select class="form-select form-select-lg" id="Emp_department">
            <option selected>Select Department</option>
            <!-- <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option> -->
          </select>
        </div>

        <div class="mb-3">
          <label for="Emp_joiningDate" class="form-label">Joning Date</label>
          <input
            type="date"
            class="form-control"
            id="Emp_joiningDate"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>

        <div class="mb-3">
          <label for="Emp_Salary" class="form-label">Enter the Salary</label>
          <input
            type="text"
            class="form-control"
            id="Emp_Salary"
            aria-describedby="helpId"
            placeholder="Enter the Salary"
          />
        </div>

        <div class="text-center mt-5">
          <a href="./Employee.html"
            ><button
              id="registerBtn"
              type="submit"
              class="btn btn-outline-warning"
            >
              Register
            </button></a
          >
        </div>

        <div class="text-center mt-5">
          <a href="./Employee.html"
            ><button
              style="display: none"
              id="saveUpdateBtn"
              type="submit"
              class="btn btn-warning"
            >
              Update Changes
            </button></a
          >
        </div>
      </form>
    </main>

    <footer class="bg-dark p-3 d-flex justify-content-center">
      <p class="text-white pt-2">&copy; 2025 All Rights Reserved</p>
    </footer>
  </body>

  <div class="position-fixed top-0 end-0" style="z-index: 9999">
    <div class="toast" role="alert" id="showToast">
      <div class="d-flex bg-danger">
        <div class="toast-body text-white" id="error_message"></div>
        <button
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
        ></button>
      </div>
    </div>
  </div>

  <div class="position-fixed top-0 end-0" style="z-index: 9999">
    <div class="toast" role="alert" id="showToastSucess">
      <div class="d-flex bg-success">
        <div class="toast-body text-white" id="success_message"></div>
        <button
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
        ></button>
      </div>
    </div>
  </div>
</html>
