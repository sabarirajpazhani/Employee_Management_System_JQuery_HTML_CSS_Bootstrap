          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navItems"
          aria-controls="navItems"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse pe-4" id="navItems">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item ms-1">
              <a

                href="./Employee.html"

            </li>
            <li class="nav-item ms-1">
              <a class="nav-link" href="./EmployeeForm.html"
                >Employee Register</a
              >
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="./Department.html"
                >Department Management
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="min-vh-100">
      <div class="text-center mt-4 w-25 mx-auto">
        <h2 class="fw-bold">Employee Directory</h2>
        <button
          type="button"
          class="btn btn-outline-warning mt-3 w-50 border border-dark border-2"
        >
          <a
            href="./EmployeeForm.html"
            class="text-decoration-none text-dark fw-bold"
            >Add New Employee</a
          >
        </button>
      </div>

      <section class="d-flex flex-row justify-content-center align-items-center gap-4">
        <div class="dropdown open text-center mt-4">
          <button
            class="btn btn-warning border border-2 border-dark dropdown-toggle"
            type="button"
            id="sortDropdown"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Sort Employees
          </button>
          <div class="dropdown-menu" aria-labelledby="sortDropdown">
            <button class="dropdown-item sort-option" data-sort="name">
              Name
            </button>
            <button class="dropdown-item sort-option" data-sort="email">
              Email
            </button>
            <button class="dropdown-item sort-option" data-sort="department">
              Department
            </button>
            <button class="dropdown-item sort-option" data-sort="joiningDate">
              Joining Date
            </button>
            <button class="dropdown-item sort-option" data-sort="salary">
              Salary
            </button>
          </div>
        </div>

        <div class="text-center mt-4">
          <button
            id="removeSort"
            class="btn btn-danger border border-2 border-dark"
          >
            Remove Sort
          </button>
        </div>
      </section>

      <section class="container-fluid">
        <div class="table-responsive mt-5">
          <table
            class="table table-warning table-striped table-hover table-bordered align-middle"
          >
            <thead>
              <tr class="text-center">
                <th scope="col">
                  Name <br />
                  <input
                    type="text"
                    id="searchByName"
                    placeholder="Search by Name"
                  />
                  <br />
                  <button
                    id="clearName"
                    type="button"
                    class="btn btn-warning mt-2 ms-2"
                  >
                    Clear
                  </button>
                </th>
                <th scope="col">
                  Email <br />
                  <input
                    type="text"
                    id="searchByEmail"
                    placeholder="Search by Email"
                  />
                  <br />

                  <button
                    id="clearEmail"
                    type="button"
                    class="btn btn-warning mt-2 ms-2"
                  >
                    Clear
                  </button>
                </th>
                <th scope="col">
                  Department <br />
                  <select
                    class="form-select form-select-sm"
                    style="margin-bottom: -15px"
                    id="Emp_department"
                  >
                    <option selected>Select Department</option>
                    >
                  </select>
                  <br />
                  <button
                    id="clearDept"
                    type="button"
                    class="btn btn-warning mt-0"
                    style="margin-top: -100px"
                  >
                    Clear
                  </button>
                </th>
                <th scope="col">
                  Joining Date <br />
                  <input
                    type="date"
                    id="searchByDate"
                    placeholder="Search by JoiningDate"
                    style="width: 150px; margin: 0 10px 0 10px"
                  />
                  <br />

                  <button
                    id="clearDate"
                    type="button"
                    class="btn btn-warning mt-2 ms-2"
                  >
                    Clear
                  </button>
                </th>
                <th scope="col">
                  Salary <br />
                  <input
                    type="text"
                    id="searchBySalary"
                    placeholder="Search by Salary"
                  />
                  <br />
                  <button
                    id="clearSalary"
                    type="button"
                    class="btn btn-warning mt-2 ms-2"
                  >
                    Clear
                  </button>
                </th>
                <th scope="col" class="mb-3">
                  <h6><b>Actions</b></h6>
                  <br />
                  <button
                    id="clearAllSearch"
                    type="button"
                    class="btn btn-danger mt-2 ms-2"
                  >
                    <b>Clear All Search</b>
                  </button>
                </th>
              </tr>
            </thead>
            <tbody id="ResultTable">
              <!-- <tr class="">
                    <td scope="row">R1C1</td>
                    <td>R1C2</td>
                    <td>R1C3</td>
                </tr>
                <tr class="">
                    <td scope="row">Item</td>
                    <td>Item</td>
                    <td>Item</td>
                </tr> -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <div class="position-fixed top-0 end-0" style="z-index: 9999">
      <div class="toast" role="alert" id="showToast">
        <div class="d-flex bg-danger">
          <div class="toast-body text-white" id="error_message"></div>
          <button
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <div class="position-fixed top-0 end-0" style="z-index: 9999">
      <div class="toast" role="alert" id="showToastSucess">
        <div class="d-flex bg-success">
          <div class="toast-body text-white" id="success_message"></div>
